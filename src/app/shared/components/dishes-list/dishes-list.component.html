<div class="title-container" *ngIf="showHeader">
  <h3 class="title" *ngIf="title">{{title}}</h3>
  <div class="right-text" *ngIf="rightText" (click)="rightButtonClicked.emit()">{{rightText}}</div>
</div>
<div [ngClass]="{'dishes': true, 'not-scrollable': dishes.length === 0}">
  <ion-card *ngIf="editMode" class="add-dish card ion-activatable" (click)="addDish()">
    <img src="../../../../assets/svg/add-outline.svg">
    <div class="text">Aggiungi<br>Piatti</div>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
  <ion-card class="card placeholder" *ngIf="dishes.length === 0">
    Es.<br>
    Pasta alla carbonara
  </ion-card>
  <ion-card class="card placeholder" *ngIf="dishes.length === 0">
    Es.<br>
    Pasta alla carbonara
  </ion-card>
  <ion-card *ngFor="let dish of dishes" class="card"></ion-card>
</div>
<app-popup 
  #addDish 
  *ngIf="showAddDishForm && editMode"
  (popupClosed)="showAddDishForm = false"
  [cancelButton]="cancelButton"
  [successButton]="successButton"
  >
    <div class="title-container">
      <h3>Aggiungi i piatti</h3>
      <ion-icon name="information-circle-outline"></ion-icon>
    </div>
    <div class="recurrent-dishes" *ngIf="dishesHints?.length != 0">
      <h4>Piatti frequenti</h4>
      <div class="dishes">
        <ion-card class="card" *ngFor="let dish of dishesHints">
          {{dish}}
        </ion-card>
      </div>
    </div>
  </app-popup>
